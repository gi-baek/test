<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script>

(function input()
{
  var userData = $.getJSON('data.json', function(userList) {
    var user = prompt('사번을 입력해주세요');

    if (user == null) {
      return;
    }

    for (var i = 0 ; i < userList.length ; i++){
        if(userList[i]["id"] == user) {
          alert(userList[i]["val"]);
          break;
        }
    }
  });
})();
</script>
</head>
</html>
