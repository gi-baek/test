<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery.min.js"></script>
<script>

(function input()
{
  var userData = $.getJSON('data.json', function(userList) {
    var user = prompt('사번을 입력해주세요');

    if (user == null) {
      return;
    }

    for (var userData in userList){
        if(userData["user"] == user) {
          alert(userData["val"]);
          break;
        }
    }
  });
})();
</script>
</head>
</html>
